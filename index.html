<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="m-0">Weather Dashboard</h1>
  </header>

  <main class="row min-vh-100 no-gutters">
    <div class="col-3 bg-light px-3 pb-3">
      <label for="city">Search for a City:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="city">
        <div class="input-group-append">
          <button type="submit" class="btn bg-primary" id="searchBtn"><span class="oi oi-magnifying-glass"></span></button>
        </div>
      </div>
      <ul class="list-group mt-3">
      </ul>
    </div>

    <div class="col-9">
      <div class="row h-50 border m-0 p-0 mt-2">
        <div class="col-12">
          <h2 id="city-name"></h2>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <p id="uv-index"></p>
        </div>
      </div>

      <div class="row h-50 m-0 p-0 mt-2">
        <div class="col-12">
          <h2>5-Day Forecast:</h1>

            <div class="d-flex justify-content-between">
              <div class="card bg-primary h-100" id="day1">
                <div class="card-body">
                  <h3 class="card-title"></h3>
                  <img class=".img-fluid">
                  <p class="card-text temp"></p>
                  <p class="card-text humid"></p>
                </div>
              </div>
            
              <div class="card bg-primary" id="day2">
                <div class="card-body">
                  <h3 class="card-title"></h3>
                  <img class=".img-fluid">
                  <p class="card-text temp"></p>
                  <p class="card-text humid"></p>
                </div>
              </div>
            
              <div class="card bg-primary" id="day3">
                <div class="card-body">
                  <h3 class="card-title"></h3>
                  <img class=".img-fluid">
                  <p class="card-text temp"></p>
                  <p class="card-text humid"></p>
                </div>
              </div>
            
              <div class="card bg-primary" id="day4">
                <div class="card-body">
                  <h3 class="card-title"></h3>
                  <img class=".img-fluid">
                  <p class="card-text temp"></p>
                  <p class="card-text humid"></p>
                </div>
              </div>
            
              <div class="card bg-primary" id="day5">
                <div class="card-body">
                  <h3 class="card-title"></h3>
                  <img class=".img-fluid">
                  <p class="card-text temp"></p>
                  <p class="card-text humid"></p>
                </div>
              </div>
            </div>
        </div>

        

      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
